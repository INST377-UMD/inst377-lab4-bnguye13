<html>
  <head>
    <title>INST377 - Lab 4</title>
    <style>
      .section {
        border: 2px solid rgb(0, 0, 0);
        padding: 20px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1 id="mainHeading">INST377 - Lab 4</h1>

    <!-- Alert Me Section -->
    <div class="section">
      <h2>Alert Me Section</h2>
      <form id="alertForm">
        <label for="name">What is your name:</label>
        <input type="text" id="name" required />
        <button type="button" onclick="alertName()">Alert Me!!!</button>
      </form>
    </div>

    <!-- Change Color Section -->
    <div class="section">
      <h2>Change Color Section</h2>
      <button onclick="changeColor()">Change Color</button>
    </div>

    <!-- Text Tester Section -->
    <div class="section">
      <h2>Text Tester Section</h2>
      <form id="textTestForm">
        <input type="text" id="textInput" />
        <button type="button" onclick="validateText()">Validate Text</button>
      </form>
    </div>

    <!-- Add Text Section -->
    <div class="section">
      <h2>Add Text Section</h2>
      <button onclick="addText()">Add Text</button>
    </div>

    <script>
      function alertName() {
        let name = document.getElementById("name").value;
        if (name) {
          alert("Hi " + name + "!");
        }
      }

      function changeColor() {
        console.log(
          "Attempting to change background color, current color is: ",
          document.body.style.backgroundColor
        );
        if (document.body.style.backgroundColor === "pink") {
          document.body.style.backgroundColor = "yellow";
        } else {
          document.body.style.backgroundColor = "pink";
        }
        console.log(
          "Successfully changed background color, new color is: ",
          document.body.style.backgroundColor
        );
      }

      function validateText() {
        console.log(
          "Validating user input:",
          document.getElementById("textInput").value
        );
        const validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
        let inputText = document.getElementById("textInput").value;
        if (inputText.trim() === "") {
          document.body.style.backgroundColor = "orange";
          alert("Enter valid text!");
          return false;
        }
        if (validationRegex.test(inputText)) {
          document.body.style.backgroundColor = "red";
          alert("Special characters are not allowed!");
          return false;
        }
      }

      function addText() {
        let heading = document.getElementById("mainHeading");
        heading.textContent += " Add Text";
      }
    </script>
  </body>
</html>
